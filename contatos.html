<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Jogos e Esportes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="img/logo.png" class="logo" alt="Logo">
        <nav class="navbar">
            <a href="index.html">In√≠cio</a>
            <a href="jogos.html">Jogos</a>
            <a href="esportes.html">Esportes</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <h1>Entre em Contato</h1>
        <form id="form-contato">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" placeholder="(99) 99999-9999" required>

            <label for="mensagemUser">Mensagem</label>
            <textarea id="mensagemUser" rows="5" required></textarea>

            <button type="submit" class="btn">Enviar</button>
            <p id="mensagem"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Jogos e Esportes</p>
    </footer>
</body>
</html>
